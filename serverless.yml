service: node-devoxx

provider:
  name: aws
  runtime: nodejs6.10
  region: us-east-1
  tracing: true

  iamRoleStatements:
    - Effect: Allow
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: "*"
    - Effect: Allow
      Action: "dynamodb:*"
      Resource: "arn:aws:dynamodb:us-east-1:*:table/attendees"

plugins:
  # APM
  - serverless-plugin-tracing
  # Run local API gateway
  - serverless-offline

functions:

  attendee-list:
    handler: handlers/AttendeesHandler.list
    name: devoxx-attendee-list
    events:
      - http:
          path: /attendees
          method: get

  attendee-get:
    handler: handlers/AttendeesHandler.get
    name: devoxx-attendee-get
    events:
      - http:
          path: /attendees/{id}
          method: get
