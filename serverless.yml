service: devoxx-2018-speakers-api

provider:
  name: aws
  runtime: nodejs6.10
  region: us-east-1
  tracing: true

  iamRoleStatements:
    - Effect: Allow
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: "*"
    - Effect: Allow
      Action: "dynamodb:*"
      Resource: "arn:aws:dynamodb:us-east-1:*:table/speakers"

plugins:
  # APM
  - serverless-plugin-tracing
  # Run local API gateway
  - serverless-offline

functions:

  attendee-list:
    handler: handlers/SpeakersHandler.list
    name: devoxx-2018-speakers-api-list
    events:
      - http:
          path: /speakers
          method: get

  attendee-get:
    handler: handlers/SpeakersHandler.get
    name: devoxx-2018-speakers-api-get
    events:
      - http:
          path: /speakers/{id}
          method: get
